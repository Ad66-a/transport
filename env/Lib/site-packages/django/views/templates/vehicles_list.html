<h1>Vehicle List</h1>
<a href="{% url 'vehicle_create' %}">Add New Vehicle</a>
<ul>
    {% for vehicle in vehicles %}
        <li>
            {{ vehicle.vehicle_type }} - {{ vehicle.description }}
            <a href="{% url 'vehicle_update' vehicle.id %}">Edit</a>
            <a href="{% url 'vehicle_delete' vehicle.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
</h1>
